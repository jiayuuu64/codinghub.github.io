<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect unknown routes to / (React takes over)
      if (location.pathname !== "/" && !location.pathname.includes(".")) {
        location.replace("/" + location.search + location.hash);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
