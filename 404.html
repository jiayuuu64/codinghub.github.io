<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Preserve full path and query (for React Router to handle)
      const redirectUrl = "/index.html#" + location.pathname + location.search + location.hash;
      location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
